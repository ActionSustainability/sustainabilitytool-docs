buildPack: javascript
pipelineConfig:
  pipelines:
    release:
      build:
        replace: true
        steps:
        - command: npm install
        - command: node --experimental-modules code/updateIndex.mjs
        - command: node --experimental-modules code/updateTOC.mjs
        - command: cuttlebelle
      promote:
        steps:
        - command: if (BRANCH_NAME == 'master') {S3_BUNDLE_PATH = 'docs.sustainabilitytool.com/stable/'} else {S3_BUNDLE_PATH = 'docs.sustainabilitytool.com/latest/'}
        - command: echo S3_BUNDLE_PATH



